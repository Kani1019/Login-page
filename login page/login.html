<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="login1.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="/login" method="POST">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" id="username" placeholder="Username" name="username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="inputbox">
                <input type="password" id="password" placeholder="Password" name="password" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div>
                <p id="invalid"></p>
            </div>
            <div class="remember">
                <label>
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
                <a href="forgetpassword.html">Forgot password?</a>
            </div>
            <button type="submit" class="btn">
                Login
            </button>
            <div class="end">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example valid credentials
            const validCredentials = {
                username: 'user',
                password: 'pass123'
            };

            if (username === validCredentials.username && password === validCredentials.password) {
                alert('Login successful!');
                window.location.href = 'loginpage.html'; // Redirect to a new page upon successful login
            } else {
                document.getElementById('invalid').textContent = 'Invalid username or password';
            }
        });
    </script>
</body>
</html>
