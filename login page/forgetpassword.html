<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="icon" href="login1.png">
    <link rel="stylesheet" href="style3.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="/forget-password" method="POST">
            <h1>Forget Password?</h1>
            <p class="info">Enter your email below to reset your password.</p>
            <div class="inputbox">
                <input type="email" placeholder="you@example.com" name="email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <button type="submit" class="btn" id="resetPasswordForm">
                Send Reset Link
            </button>
            <button type="button" class="btn" onclick="goToLogin()">
                Login
            </button>
        </form>
    </div>
    <script>
        function goToLogin() {
            window.location.href = 'login.html'; 
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert("Reset link has been successfully sent to your email.");
        });
    </script>
</body>
</html>
